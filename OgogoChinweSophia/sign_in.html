<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./sign_in.css">
</head>
<body>
    <div>
        <div class="wrapper">
            <div class="header">
            <img src="./mark.png" alt="" width="30px" height="30px">
            <p>SIGN IN TO AUDIOMACK</p>
            <div class="img">
            <img src="./search.png" alt="Google logo" width="30px" height="30px">
            <img src="./facebook.png" alt="facebook logo" width="30px" height="30px">
            <img src="./twitter.png" alt="twitter logo" width="30px" height="30px">
            <img src="./social.png" alt="apple logo" width="40px" height="31px">
            </div>
            </div>
            <hr size="1">
            <p>OR SIGN UP/LOGIN WITH YOUR EMAIL</p>
            <div class="sign">
            <form action="">
            <input type="email" name="Email" id="" placeholder="Enter your email">
            <div>
            <button>Continue</button>
            </form>
            </div>
            <p> By signing into audiomack you agree to our <span>Terms of service</span> and Privacy Policy.</p>
            <span>Having trouble signing in?</span>
            </div>

        </div>
    </div>
    
    
</body>
</html>
